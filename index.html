<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Tester</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="glass-container">
    <h1>🔐 Password Strength Checker</h1>
    <input type="password" id="passwordInput" placeholder="Type your password...">
    
    <div class="strength-bar">
      <div id="bar-fill"></div>
    </div>
   
    <p class="strength-label">Strength: <span id="strengthText">None</span></p>
    <p class="site-label">Suggested Use: <span id="siteSuggestion">N/A</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
